<div id='staff' class="bg-off-white pv4 relative" style='z-index: 5; top: 100vh;'>

    <h2 class="bg-off-white f2 b lh-title mb2 sticky w-50-ns tr pt4">Staff</h2>
    <p class="mb4 mw6">{{.intro.text}}</p>

    <div class="mhn2-ns mb3">
      {{ range .items }}
      <div class="ph4-ns w-50-ns">
        <img src="{{.img}}" alt="" class="center db mb3 w3 ma2 fr" style='border-radius: 50%'>
        <h3 class="f3">{{.heading}}</h3>
        <p>{{.text}}</p>
      </div>
      {{ end }}
    </div>
  </div>
</div>
